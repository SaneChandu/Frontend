<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Superset</title>
</head>
<body>
    <form action="">
        <label>Full Name</label><br>
        <input type="text" id="first name" placeholder="First Name">
        <input type="text" id="middle name" placeholder="Middle Name">
        <input type="text" name="last name" id="last name" placeholder="Last Name">
        <h5>Please enter your name according to a government ID(Aadhar,PAN etc.)</h5>
        <label for="date of birth">Date of Birth</label><br>
        <input type="date" name="date of birth" id="date of birth">
        <h4>Gender</h4>
        <input type="radio" id="female" name="gender" value="female" placeholder="Female">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="third gender" name="gender" value="third gender">
        <label for="third gender">Third Gender</label><br><br>
        <label for="college">College</label>
        <input type="text" id="college" placeholder="Start typing full name of your College"><br><br>
        <label for="institute roll number">Institute Roll Number/USN</label><br>
        <input type="number" ID="institute roll number"><br><br>
        <label for="email">Primary Email Address</label><br>
        <input type="email" id="email" placeholder="your email id-will be verified"><br><br>
        <label for="email">Personal Email Address</label><br>
        <input type="email" id="email" placeholder="Personal email address"><br><br>
        <input type="checkbox" id="email">
        <label for="email address">Same as Primary Email Address</label><br><br>
        <label for="mobile number">Mobile Number</label><br>
        <input type="number" id="mobile number"><br><br>
        <label for="password">password</label><br>
        <input type="password" id="password" placeholder="choose a password, minimum 8 charcters"><br><br>
        <label for="re-type password">Re-type Password</label><br>
        <input type="password" id="password"><br><br>
        <input type="checkbox" id="agree">
        <label for="agree"> I agree with Superset Terms and Conditions</label><br><br>
        <button>Save and Next</button>
    </form>
</body>
</html>

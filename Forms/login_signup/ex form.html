<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>Comprehensive HTML Form</h1>
    <label for="text input">Text Input:</label>
    <input type="text" id="text input" placeholder="Enter Text"><br><br>
    <label for="password">password:</label>
    <input type="password" id="password"><br><br>
    <label for="number">Number:</label>
    <input type="number" id="number" min="1" max="100"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>
    <label for="date">Date:</label>
    <input type="date" id="date"><br><br>
    <label for="time">Time:</label>
    <input type="time" id="time"><br><br>
    <label for="color">color:</label>
    <input type="color" id="color"><br><br>
    <label for="file">Upload a File:</label>
    <input type="file"  id="file"><br><br>
    <label for="subscribe">Subscribe:</label>
    <input type="checkbox" id="subscribe"><br><br>
    <label for="website">Website:</label>
    <input type="url" id="website" placeholder="https://" ><br><br>
    <label for="range">Range</label>
    <input type="range" id="range"><br><br>
    <label >Gender:</label><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male"><br><br>
    <label for="Country">Country</label>
    <select name="" id="">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="southkorea">South Korea</option>
        <option value="uk">UK</option>
    </select><br><br>
    <label for="comments">Comments:</label><br>
    <textarea name="" id="comments" row="10" col="30"></textarea>
    
    </form>
</body>
</html>

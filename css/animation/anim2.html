<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls{
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
            position: relative;
            animation-name: name;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes name{
            0%{ top: 0;}
            50%{top: 500px;}
            100%{top: 0;}
            
        }
    </style>
</head>
<body>
    <div class="cls"></div>
</body>
</html>

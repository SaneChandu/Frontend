<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border styles</title>
    <style>
        .sty1{
            width: 100px;
            height: 100px;
            border: 4px double black;
            
        }
        .sty2{
            width: 200px;
            height: 200px;
            border:2px solid blueviolet;
            border-radius: 12px;
            box-shadow: 2px 2px 2px ;
        }
        .sty3{
            width: 200px;
            height: 200px;
            border: 3px groove crimson;
            box-shadow: inset 2px 2px 2px black;
        }
    </style>
</head>
<body>
    <div class="sty1"> this is border and shadow example 1</div><br><br>
    <div class="sty2">this is border and shadow example 2</div><br><br>
    <input type="text" placeholder="hello" class="sty3">
    
</body>
</html>

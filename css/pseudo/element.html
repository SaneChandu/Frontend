<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls::before{
            content:"#";
            color: rgb(160, 95, 121);
           
        }
        .cls::after{
            content:"Pseudo elements targets the parts of an element";
        }
        .cls::first-letter{
            color: blue;
        }
        .cls::first-line{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1 class="cls">this is pseudo element <br> </h1>
</body>
</html>

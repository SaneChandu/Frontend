<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name">Javascript</h1>
    <h2 class="cls">closures</h2>
    <h2 class="cls">Polyfills</h2>
    <h2 class="cls2">prototype</h2>
    <p>prototype inheritance</p>
    <p>Accessing  html domelements </p>
    <p>html dom</p>
    <script>
        let element1=document.getElementById("name")
        element1.style.backgroundColor="orange";
        let element2=document.getElementsByClassName("cls")
        element2[0].style.backgroundColor="skyblue";
        element2[1].style.backgroundColor="pink";
        let element3=document.getElementsByClassName("cls2")
        element3[0].style.backgroundColor="grey";
        let element4=document.getElementsByTagName("p")
        element4[0].style.backgroundColor="";
        element4[1].style.backgroundColor="lavender";
        element4[2].style.backgroundColor="purple";


    </script>
</body>
</html>
